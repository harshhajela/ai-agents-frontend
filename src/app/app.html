@if (websiteData()) {
<header>
  <div class="header-container">
    <div class="header-left">
      <img [src]="isDarkTheme() ? websiteData()!.images.logo_dark : websiteData()!.images.logo_light"
        alt="Logo" class="logo-icon" />
      <h1 class="site-title">{{ websiteData()!.site.title }}</h1>
    </div>
    <div class="nav-and-controls">
      <nav class="nav-desktop">
        <a routerLink="/home" routerLinkActive="active">{{ websiteData()!.navigation.home }}</a>
        <a routerLink="/agents/research" routerLinkActive="active">{{ websiteData()!.navigation.agents }}</a>
        <a routerLink="/about" routerLinkActive="active">{{ websiteData()!.navigation.about }}</a>
      </nav>
      <button class="theme-toggle" (click)="toggleTheme()"
        [attr.aria-label]="isDarkTheme() ? 'Switch to light mode' : 'Switch to dark mode'">
        @if (isDarkTheme()) {
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        } @else {
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
        }
      </button>
      <button class="hamburger" (click)="toggleMobileMenu()" [class.active]="mobileMenuOpen()">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </div>
  <nav class="nav-mobile" [class.open]="mobileMenuOpen()">
    <a routerLink="/home" routerLinkActive="active" (click)="closeMobileMenu()">{{ websiteData()!.navigation.home }}</a>
    <a routerLink="/agents/research" routerLinkActive="active" (click)="closeMobileMenu()">{{ websiteData()!.navigation.agents }}</a>
    <a routerLink="/about" routerLinkActive="active" (click)="closeMobileMenu()">{{ websiteData()!.navigation.about }}</a>
  </nav>
</header>

<main>
  <router-outlet />
</main>
}
