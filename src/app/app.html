@if (websiteData()) {
<header>
  <div class="header-container">
    <div class="header-left">
      <img src="assets/harsh_hajela_logo.png"
        alt="Harsh Hajela Logo" class="logo-icon" />
    </div>
    <div class="nav-and-controls">
      <nav class="nav-desktop">
        <a routerLink="/home" routerLinkActive="active">{{ websiteData()!.navigation.home }}</a>
        <a routerLink="/agents/research" routerLinkActive="active">{{ websiteData()!.navigation.agents }}</a>
        <a routerLink="/about" routerLinkActive="active">{{ websiteData()!.navigation.about }}</a>
      </nav>
      <button class="hamburger" (click)="toggleMobileMenu()" [class.active]="mobileMenuOpen()">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </div>
  <nav class="nav-mobile" [class.open]="mobileMenuOpen()">
    <a routerLink="/home" routerLinkActive="active" (click)="closeMobileMenu()">{{ websiteData()!.navigation.home }}</a>
    <a routerLink="/agents/research" routerLinkActive="active" (click)="closeMobileMenu()">{{ websiteData()!.navigation.agents }}</a>
    <a routerLink="/about" routerLinkActive="active" (click)="closeMobileMenu()">{{ websiteData()!.navigation.about }}</a>
  </nav>
</header>

<main>
  <router-outlet />
</main>

<app-install-prompt></app-install-prompt>
<app-toast-container></app-toast-container>
}
